apiVersion: v1
kind: Pod
metadata:
  name: wordpress
spec:
  containers:
  - image: wordpress
    name: wordpress
    env:
    - name: DBPASS
      valueFrom:
        secretKeyRef:
          name: dotfile-secret
          key: DBPASS
    - name: DBUSER
      valueFrom:
        secretKeyRef:
          name: dotfile-secret
          key: DBUSER